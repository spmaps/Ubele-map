<!DOCTYPE html>
<html>
<head>
	<title>BAME Community Assets Map - Ubele</title>
	<meta charset="utf-8" />



	<link rel="stylesheet" href="stylesheets/leaflet.css" />

     <script src="javascripts/leaflet.js"></script>
</head>



<body>
	<div id="map" style="height: 650px"></div>

<script>      

var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png',
				iconSize:     [38, 95],
				shadowSize:   [50, 64],
				iconAnchor:   [22, 94],
				shadowAnchor: [4, 62],
				popupAnchor:  [-3, -76]
			}
		});


var greenIcon = new LeafIcon({iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-green.png'});

var communityassets = new L.LayerGroup();

    L.marker([51.4650889238678,-0.11319994926452637], {icon: greenIcon}).bindPopup('<img src="http://s0.geograph.org.uk/geophotos/02/30/91/2309122_c78bbcc6.jpg" width="300" height="280"></br>KARIBU CENTRE, 7 Gresham Road, Brixton - www.karibueducationcentre.org.uk</br><a href="https://soundcloud.com/santinska/in-conversation-with-karibu-education-centre">Click here to listen to an interview with the Karibu Centre</a>').addTo(communityassets),
	    L.marker([51.515531, -0.220668], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/Westway_build.jpg" width="400" height="280"></br>Westway 23, Kensington - www.westway23.org/</br><a href="https://soundcloud.com/santinska/westway-23">Click here to listen to an interview with Westway23</a>').addTo(communityassets),
	L.marker([51.43121671447266,-0.027744770050048828], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/LSC.jpg" width="300" height="180"></br>LEWISHAM SPORTS CONSORTIUM, 140 Firhill Road, London SE6 3SQ - www.lsportsc.org</br><a href="https://soundcloud.com/santinska/in-conversation-with-lewisham-sports-consortium">Click here to listen to an interview with Lewisham Sports Consortium</a>').addTo(communityassets),
        L.marker([51.58205659637589,-0.08960723876953125], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/NF%20website/Chestnuts3.jpg" width="300" height="250"></br>CHESTNUTS COMMUNITY CENTRE, 280 Saint Anns Road, London N15 5BN</br><a href="https://soundcloud.com/santinska/chestnuts-final">Click here to listen to an interview with Chestnuts Community Centre</a>').addTo(communityassets),
        L.marker([51.60634401511549,-0.07214069366455078], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/Irish_centre.jpg" width="300" height="250"></br>HARINGEY IRISH CENTRE, Pretoria Road, London N17 8DX - www.haringey-irish.com</br><a href="https://soundcloud.com/santinska/in-conversation-with-haringey-irish-centre">Click here to listen to an interview with Haringey Irish Centre</a>').addTo(communityassets),
        L.marker([51.477598247348276,-0.11314630508422852], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/Co-op1.jpg" width="300" height="300"></br>LAMBETH CO-OP CENTRE, 11 Mowll street, London SW9 6BG</br><a href="https://soundcloud.com/santinska/in-conversation-with-lambeth-co-op-centre">Click here to listen to an interview with Lambeth Co-op Centre</a>').addTo(communityassets),
        L.marker([51.493114250850574,-0.09827613830566406], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/artworks.jpeg" width="300" height="250"></br>CARNAVAL DEL PUEBLO, The Artworks, Elephant & Castle, London</br><a href="https://soundcloud.com/santinska/in-conversation-with-carnaval-del-pueblo">Click here to listen to an interview with Carnaval del Pueblo</a>').addTo(communityassets),
        L.marker([51.46371336251863,-0.13466835021972656], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/WASP.png" width="300" height="250"></br>WEST INDIAN ASSOCIATION FOR SERVICE PERSONNEL, 150 Clapham Manor street, Clapham, London</br><a href="https://soundcloud.com/santinska/in-conversation-with-the-west-indian-association-for-service-personnel">Click here to listen to an interview with WASP</a>').addTo(communityassets),
        L.marker([51.46045136912254,-0.11472344398498535], {icon: greenIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/black-cultural-archives.jpg" width="300" height="250"></br>BLACK CULTURAL ARCHIVES, 1 Windrush Square, Brixton, London</br><a href="https://soundcloud.com/santinska/in-conversation-with-the-black-cultural-archives">Click here to listen to an interview with Monique Baptiste-Brown - Black Cultural Archives marketing & development relationship manager</a>').addTo(communityassets),
        L.marker([51.595692166721655,-0.08447885513305664], {icon: greenIcon}).bindPopup('<img src="http://3.bp.blogspot.com/_djR6yQMRdp4/TH6hQx7vkhI/AAAAAAAAABs/e1jFxhZbucw/s1600/View+of+Bernette+Hall%27s+Waterfall+James+Burns+photograph.jpg" width="300" height="300"></br>BROADWATER FARM COMMUNITY CENTRE, Adams Road, London N17 6HE - http://www.broadwaterfarm.info</br><a href="https://soundcloud.com/santinska/in-conversation-with-the-broadwater-farm-community-centre">Click here to listen to an interview with Broadwater Farm Community Centre</a>').addTo(communityassets);


var redIcon = new LeafIcon({iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-red.png'});

var lostcommunityassets = new L.LayerGroup();

    L.marker([51.511854103063,-0.12422919273376465], {icon: redIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/Africa_centre3.jpg" width="300" height="280"></br>THE AFRICA CENTRE, 38 King street, Covent Garden, London - LOST COMMUNITY ASSET - africacentrerise@gmail.com - http://africacentrerise.co.uk</br><a href="https://soundcloud.com/santinska/in-conversation-with-save-the-africa-centre-campaign">Click here to listen to an interview with Africa Centre Rise Campaign</a>').addTo(lostcommunityassets),
    L.marker([51.58391660263866,-0.07374465465545654], {icon: redIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/PicForHeadstart.jpg" width="280" height="300"></br>OPERATION HEADSTART BOOKSHOP, 25 West Green road, Tottenham, London - LOST COMMUNITY ASSET</br><a href="https://soundcloud.com/santinska/in-conversation-with-the-operation-headstart-bookshop">Click here to listen to an interview with Operation Headstart bookshop</a>').addTo(lostcommunityassets),
    L.marker([51.48626019261144,-0.035855770111083984], {icon: redIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/Parker_House.png" width="300" height="280"></br>PARKER HOUSE, 144 Evelyn Street, Deptford, London - LOST COMMUNITY ASSET</br><a href="https://soundcloud.com/santinska/in-conversation-with-action-for-community-development">Click here to listen to an interview with Action for Community Development</a>').addTo(lostcommunityassets),
	L.marker([51.46722910250341,-0.11812448501586914], {icon: redIcon}).bindPopup('<img src="https://savelambethwomensproject.files.wordpress.com/2012/07/embroidery-lessons.jpg" width="300" height="300"></br>LAMBETH WOMEN PROJECT, 166 Stockwell road, London SW9 9TQ - LOST COMMUNITY ASSET - www.savelambethwomensproject.wordpress.com</br><a href="https://soundcloud.com/santinska/in-conversation-with-lambeth-women-project">Click here to listen to an interview with Lambeth Women Project</a>').addTo(lostcommunityassets);

    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">UbeleTeam</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

    var grayscale   = L.tileLayer(mbUrl, {id: 'pk.eyJ1Ijoic2FudGluc2thIiwiYSI6Imx3Y3hIc28ifQ.l6XsY0M_EFDlUPy53KY0Eg', attribution: mbAttr}),
	    streets  = L.tileLayer(mbUrl, {id: 'santinska.l7np8p7j',   attribution: mbAttr});

	var map = L.map('map', {
		center: [51.547, -0.081],
		zoom: 11,
		layers: [streets, communityassets, lostcommunityassets]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Colour Map": streets
	};

	var overlays = {
		"London existing BAME Community Assets": communityassets,
		"London lost BAME Community Assets": lostcommunityassets
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>	
</body>
</html>
